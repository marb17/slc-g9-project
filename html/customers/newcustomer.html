<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <base href="../../">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/newcustomer.css">
</head>
<body>
    <nav class="newcustomer-navbar">
        <a href="../../html/customers/customers.html">
            <div class="nav-div-new-cus">Back</div>
        </a>
    </nav>
    
    <div class="form-input">
        <form action="" class="actual-form-box" id="customer-form">
            <!-- <div> -->
            <label for="name">Customer Name</label>
            <input type="text" name="" id="name" placeholder="e.g. John Doe" required>

            <label for="email">Customer Email</label>
            <input type="email" name="" id="email" placeholder="e.g. johndoe@gmail.com" required>
            
            <label for="duration">Duration of Stay (days)</label>
            <input type="number" name="" id="duration" placeholder="" min="1" required>

            <label for="payment">Amount Paid (Rp)</label>
            <input type="number" name="" id="payment" placeholder="" min="1" required>

            <label for="room">Room Number</label>
            <select name="room" id="room" required></select>

            <label for="arrival">Date of Arrival</label>
            <input type="date" name="" id="arrival" required>
            <!-- </div> -->

            <div class="add-cus-div"><button type="submit" class="button-new-cus">Add New Customer</button></div>
        </form>
    </div>

    <p id="message"></p>

    <!-- <nav class="newcustomer-navbar">
        <a href="../../html/customers/customers.html">
            <div class="nav-div-new-cus">Add New Customer</div>
        </a>
    </nav> -->

    <script src="../../js/newcustomer.js" defer></script>
</body>
</html>
