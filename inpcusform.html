<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input New Customer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="back-button-new-cus">
        <a href="customer.html">Back</a>
    </nav>
    
    <div class="new-cus-container">
        <div class="heading-new-cus">New Customer</div>
        <div>
            <input type="text" id="name" placeholder="Enter customer name">
        </div>
    
        <div>
            <input type="email" id="email" placeholder="Enter customer email">
        </div>
    
        <div>
            <input type="number" id="duration" placeholder="Enter Duration of Stay" min="1">
        </div>

        <div>
            <select name="Select Room" id="rooms-list">
                <option value="Select a Room">Select a Room</option>
            </select>
        </div>

        <div>
            <input type="date" id="arrivedate" placeholder="Enter Arrival Date">
        </div>
    </div>

    <div class="new-cus-button-div">
        <input type="button" id="new-cus-button" class="new-cus-button-class" value="Add New Customer">
    </div>

    <script src="script.js"></script>
</body>
</html>
