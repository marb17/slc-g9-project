<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input New Customer</title>
</head>
<body>
    <div></div>
        <head>New Customer</head>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter customer name">
        </div>
    
        <div>
            <label for="name">Email:</label>
            <input type="email" id="email" placeholder="Enter customer email">
        </div>
    
        <div class="input-wrapper">
            <label for="name">Duration of Stay:</label>
            <input type="number" id="duration" placeholder="Enter Duration of Stay" min="1">
            <span>days</span>
        </div>
    
        <div>
            <label for="name">Arrival Date:</label>
            <input type="date" id="arrivedate" placeholder="Enter Arrival Date">
        </div>
    </div>
</body>
</html>
